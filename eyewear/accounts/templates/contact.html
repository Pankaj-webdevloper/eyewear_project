<!-- contact.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Contact{% endblock %}

{% block content %}
<section class="heading">
    <h1>Contact Us</h1>
    <p> <a href="{% url 'index' %}">Home</a> >> Contact </p>
</section>

<section class="contact">

    <h1 class="title"> get in touch </h1>

    <div class="row">

        <form action="">
            <input type="text" placeholder="your name" class="box">
            <input type="number" placeholder="your number" class="box">
            <input type="email" placeholder="your email" class="box">
            <textarea name="" placeholder="your message" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="send message" class="btn">
        </form>

        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14898.374559808872!2d75.54294466752059!3d21.008920176143807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd90fc7018dfb7f%3A0x93c256b327d2876f!2sGanesh%20Colony%2C%20Jalgaon%2C%20Maharashtra%20425001!5e0!3m2!1sen!2sin!4v1636713436698!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>

    </div>

</section>
{% endblock %}
